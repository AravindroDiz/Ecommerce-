{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - Admin Dashboard</title>

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Additional custom styling can go here if needed */

        /* Basic styling for the content area */
        .content {
            padding: 20px;
        }

        /* Styling for form elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        /* Add more specific styling as needed */
    </style>
</head>
<body>
    <!-- Content -->
    <div class="content">
        <h2>Add Product</h2>
        <form method="POST" action="{% url 'addcategory' %}">
            {% csrf_token %}
            
            <!-- Bootstrap form-group class for styling -->
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="discription">Description:</label>
                <input type="text" class="form-control" id="discription" name="discription" required>
            </div>

            <div class="form-group">
                <!-- Bootstrap primary button styling -->
                <button type="submit" class="btn btn-primary">Add Category</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js scripts (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
