{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .center {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .heading {
            color: #007BFF;
        }
        .form-control {
            border-radius: 10px;
        }
        .button-column {
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="center">
        <form method="POST" action="{% url 'editcoupon' editpro.id %}">
            {% csrf_token %}
            <h2 class="heading p-2 mb-5 text-center">Edit Coupon</h2>

            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control border-primary" value="{{editpro.code}}" id="code" name="code" required>
            </div>

            <div class="mb-3">
                <label for="valid_from" class="form-label">Valid From</label>
                <input type="datetime-local" class="form-control border-primary" value="{{editpro.valid_from|date:'Y-m-d\TH:i'}}" id="valid_from" name="valid_from" required>
            </div>

            <div class="mb-3">
                <label for="valid_to" class="form-label">Valid To</label>
                <input type="datetime-local" class="form-control border-primary" value="{{editpro.valid_to|date:'Y-m-d\TH:i'}}" id="valid_to" name="valid_to" required>
            </div>

            <div class="mb-3">
                <label for="discount" class="form-label">Discount (%)</label>
                <input type="number" class="form-control border-primary" id="discount" value="{{editpro.discount}}" name="discount" required>
            </div>

            <div class="button-column d-flex justify-content-center mt-5" >
                <button type="submit" class="btn btn-primary">Update</button>
                <a class="btn btn-secondary" href="{% url 'offerview' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
